<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComplianceDocForge - Documentation Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#64748b,#0f172a);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-slate-500 to-slate-800 flex items-center justify-center shadow-lg">
          <i class="fas fa-file-shield text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">ComplianceDocForge</h1><p class="text-xs text-slate-400">Documentation Assistant</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Policies</p><p class="text-4xl font-bold">24</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Versions</p><p class="text-4xl font-bold text-slate-400">89</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Last Audit</p><p class="text-4xl font-bold text-green-400">Pass</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Compliance</p><p class="text-4xl font-bold text-emerald-400">98%</p></div>
    </div>
    <div class="grid lg:grid-cols-3 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-magic text-slate-400 mr-3"></i>Generate Policy</h2>
        <div class="space-y-4">
          <select class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white">
            <option>Data Privacy</option><option>Security Policy</option><option>Employee Handbook</option>
          </select>
          <button class="w-full py-4 bg-gradient-to-r from-slate-500 to-slate-700 rounded-xl font-semibold"><i class="fas fa-wand-magic-sparkles mr-2"></i>Generate Doc</button>
        </div>
      </div>
      <div class="col-span-2 glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-history text-slate-400 mr-3"></i>Recent Documents</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Data Privacy Policy v3.2</p><p class="text-slate-400 text-sm">2 days ago</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Published</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Security Guidelines v2.1</p><p class="text-slate-400 text-sm">1 week ago</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-yellow-500/20 text-yellow-400">Draft</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Employee Code of Conduct</p><p class="text-slate-400 text-sm">2 weeks ago</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-blue-500/20 text-blue-400">Under Review</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
